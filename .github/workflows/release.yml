name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Publish framework-dependent executable
        run: >
          dotnet publish src/OutlookCLI/OutlookCLI.csproj
          --configuration Release
          --runtime win-x64
          --self-contained false
          -p:Version=${{ steps.version.outputs.VERSION }}
          --output ./publish

      - name: Create zip archive
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath OutlookCLI-${{ steps.version.outputs.VERSION }}-win-x64.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: OutlookCLI-${{ steps.version.outputs.VERSION }}-win-x64.zip
